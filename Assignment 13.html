<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 13(Custom Plan Table Template)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            min-width: 100%;
            background-color: lightgrey;
        }
        .wrapper {
            width:600px;
            background-color: white;
            padding: 10px;
            margin: 20px auto;
        }
        .custom-table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .basic {
            background-color: #c1dcb7;


        }
        .plus {
            background-color: #bad6c8;
            

        }
        .delux {
            background-color: #bbd3dc;
            

        }
        .pro {
            background-color: #d5e4bc;

        }

        .custom-table td, .custom-table th {
            width:150px;
            padding:8px 5px;
            text-align: center;
            border-right:2px solid white;
            border-left: 2px solid white;
        }
        .custom-table th {
            height:70px;
            color:#64548f;
            font-size: 28px;
        }
        i {
            font-size: 28px;
            color:#64548f;
            margin-right:5px;

        }
        tbody tr:nth-child(odd) {
            background-color: #edf3e2;

        }
        tfoot tr {
            line-height: 70px;
        }
        a {
            text-decoration: none;
            background-color: #64548f;
            padding: 15px 25px;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            vertical-align: middle;
        }
        a:hover {
            background-color: red;
            box-shadow: 0 0 10px black;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        /*it is used to target the first child of tr row*/
        tbody tr:first-child td { 
            font-size: 20px;
            color: green;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Select Your Plan</h2>
        <table class="custom-table">
            <colgroup class="basic"></colgroup>
            <colgroup class="plus"></colgroup>

            <thead>

            </thead>
            <tbody>

                </tr>
                <tr>
                    <td>included</td>

                    <td>included</td>
                </tr>
                <tr>
                    <td>
                        <img style="width: 15%;" src="../Images/Tick.jpg" alt="tick image">
                    </td>
                    <td><img style="width: 15%;" src="../Images/Tick.jpg" alt="tick image"></td>
                    <td><img style="width: 15%;"src="../Images/Tick.jpg" alt="tick image"></td>
                    <td><img style="width: 15%;"src="../Images/Tick.jpg" alt="tick image"></td>
                </tr>
                <tr>
                    <td><img style="width: 15%;" src="../Images/cross.png"></td>
                    <td><img style="width: 15%;" src="../Images/Tick.jpg" alt="tick image"></td>
                    <td><img style="width: 15%;" src="../Images/Tick.jpg" alt="tick image"></td>
                    <td><img style="width: 15%;"src="../Images/Tick.jpg" alt="tick image"></td>
                </tr>

                    <td><img style="width: 15%;"src="../Images/Tick.jpg" alt="tick image"></td>
                    <td><img style="width: 15%;"src="../Images/Tick.jpg" alt="tick image"></td>

                </tr>
            </tbody>
            <tfoot>

                </tr>

        </table>
    </div>

    
</body>
</html>
